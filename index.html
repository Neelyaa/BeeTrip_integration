<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/beetrip_icon.png" type="image/x-icon">
    <title>BeeTrip Card</title>
</head>

<body>

    <div class="wrapper">
        <div class="card">

            <div class="card_container">

                <div class="card_thumbnail">
                    <p>User Interface</p>
                </div>

                <h2>Service Page Website</h2>
                <p class="card_description">Make a page display about services for websites company with blue and red
                    colors</p>

                <div class="card_share">
                    <div class="card_share-counter">
                        <img src="img/icons/verifier.png" alt="check_icon" class="icon">
                        <p class="share_counter">0/20</p>
                    </div>

                    <div class="card_invitation">
                        <div class="user_profile">
                            <span class="user_profile-img">
                                <img src="img/user1.png" alt="user1_image">
                            </span>
                            <span class="user_profile-img">
                                <img src="img/user2.png" alt="user2_image">
                            </span>
                            <span class="user_profile-img">
                                <img src="img/user3.png" alt="user3_image">
                            </span>
                        </div>

                        <button class="invitation_button">Invite</button>
                    </div>                   
                </div>

                <div class="card_buttons-wrapper">
                    <div class="card_buttons">
                        <img src="img/icons/attachment.png" alt="attachment_icon">4 Attachment
                    </div>

                    <span class="vertical_line"></span>

                    <div class="card_buttons">
                        <img src="img/icons/comment.png" alt="comments_icon">10 Comment
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
